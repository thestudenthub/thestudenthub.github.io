    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script src="p5.dom.js"></script>
    <script> 
      var x = [];
      var y = [];
      var trailSize = 30;
      function setup() {
        canvas = createCanvas(window.innerWidth, window.innerHeight);
        text("Mouse Trail!", window.innerWidth, window.innerHeight, 100, 100);
        textSize(16);
        textFont('Helvetica');
        textStyle(BOLD);
        
        for (var i = 0; i < x.length; i++) {
          x[i] = 0;
          y[i] = 0;
        }
        for (var j = 0; j < trailSize; j++) {
          x.push(10);
          y.push(10);
        }
      }
      function draw() {
        background (62, 96, 111);
        for (var i = 0; i < x.length - 1; i++) {
          x[i] = x[i + 1];
          y[i] = y[i + 1];
          fill(i*2);
          noStroke();
          ellipse(x[i], y[i], i, i);
        }
        x[x.length-1] = mouseX;
        y[y.length-1] = mouseY;
      }
    </script>
